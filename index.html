<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <meta name="description" content="Importar videos de TikTok a Telegram">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @media (max-width: 640px) {
            .modal-content {
                width: 90%;
            }
        }

        .blurred {
            filter: blur(3px);
        }
    </style>
</head>

<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <h1 class="text-white text-2xl text-center font-semibold">Script Telegram</h1>
    </nav>

    <div class="container mx-auto p-6">
        <button id="openModal" class="bg-blue-600 text-white py-2 px-4 rounded shadow hover:bg-blue-700 transition duration-300 mb-4">Configuración de API</button>

        <div id="apiModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="modal-content bg-white p-6 rounded-lg w-full max-w-lg mx-4 md:mx-0 shadow-lg z-40">
                <h2 class="text-xl mb-4 font-semibold">Configuración de API</h2>
                <form id="config_form">
                    <div class="mb-4">
                        <label for="bot_token" class="block text-gray-700 font-medium">Bot Token</label>
                        <input type="text" class="w-full border border-gray-300 rounded-lg px-4 py-2" id="bot_token" placeholder="Token del bot de Telegram">
                    </div>
                    <div class="mb-4">
                        <label for="channel_id" class="block text-gray-700 font-medium">Channel ID</label>
                        <input type="text" class="w-full border border-gray-300 rounded-lg px-4 py-2" id="channel_id" placeholder="ID del canal de Telegram">
                    </div>
                    <div class="mb-4">
                        <label for="caption" class="block text-gray-700 font-medium">Mensaje</label>
                        <input type="text" class="w-full border border-gray-300 rounded-lg px-4 py-2" id="caption" placeholder="Texto del caption">
                    </div>
                    <div class="mb-4">
                        <label for="include_nickname" class="block text-gray-700 font-medium">Incluir Nickname de usuario</label>
                        <select class="form-select w-full border border-gray-300 rounded-lg px-4 py-2" id="include_nickname">
                            <option value="yes">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="flex justify-between">
                        <button type="button" id="closeModal" class="bg-gray-300 text-gray-700 py-2 px-4 rounded shadow hover:bg-gray-400 transition duration-300">Cerrar</button>
                        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded shadow hover:bg-blue-700 transition duration-300">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-xl mb-4 text-center font-semibold">Importar videos de TikTok a Telegram</h1>
            <div id="response_message" class="mb-4"></div>
            <form id="tiktok_form">
                <div class="mb-4">
                    <label for="tiktok_urls" class="block text-gray-700 font-medium">URLs de videos de TikTok</label>
                    <textarea class="form-textarea w-full border border-gray-300 rounded-lg px-4 py-2" id="tiktok_urls" name="tiktok_urls" rows="5" placeholder="Ejemplo: https://www.tiktok.com/@user/video/000000000000000000000000"></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded shadow hover:bg-blue-700 transition duration-300">Importar a Telegram</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
